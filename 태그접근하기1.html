<body>
    <!--태그 : input 류와 그밖에
    input : 사용자로부터 값을 입력받아 서버로 전달한다
            name 속성과 value 속성
            name = value
    <input type = "text" name="userid" value="test"/>
    userid = test
    input, select, textarea, 원칙적으로 이 3가지만 서버로 값을 보낸다.(name 속성과 value 속성을 가짐) 
    
    var userid = document.getElementsByName("userid")   --elementsby 이걸로 쓰면 무조건 배열 형식으로 불러와야 함!!!!!
    userid[0].value = "test";

    table, div, span :id속성, class속성
    주의사항 : id는 무조건 문서 하나에 하나만 갖는다
               중복하면 안된다.
    <span id= "result">결과1</span>
    <span id = "result">결과2</span>       결과1, 결과2 다 보여주기는 하는데 자바스크립트로 접근해서 id 속성을 입히는것은 결과2는 버림    
    
    var result = document.getElementById("result");  //elements에서 s가 빠진 element는 첫번째 것만 가져온다.
    result.innerHTML = "새로운 결과";
