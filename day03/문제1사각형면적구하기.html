<body>
    <!-- 문제1)사각형 면적 구하기
    사각형의 가로 세로를 입력받아 면적을 구하여 출력하세요

    문제2) 이름, 일주일간 근무시간, 시간당 급여액을 입력받아 주급을 계산하세요
    단, 20시간 초과 근무시 초과근무에 대해서는 초과수당을 지급하세요.
    초과수당은 시간당급여
    근무시간 : 30  <--input 태그액의 50%입니다.
    시간당급여액 : 20000     <--input 태그
    기본급 : 600000 초과수당: 100000 합: 700000    <--span 태그
    -->
    
    <input type="text" id="width" onclick="hoho()" />
    <input type="text" id="height" onclick="hoho()" />
    result : <span id="result"></span>


</body>
</html>
<script>
    let x = document.getElementById("width").value;
  let y = document.getElementById("height").value;

  function hoho() {
    y = document.getElementById("height").value;
    x = document.getElementById("width").value;

    x = parseInt(x);
    y = parseInt(y);

    console.log(x * y);
    document.getElementById("result").innerHTML = x * y;
  }

   
</script>
