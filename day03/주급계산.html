<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름 : <input type="text" id="name"><br/>
    근무시간 : <input type="text" id="worktime"><br/>
    시간당급여액 : <input type="text" id="perpay"><br/>

    <button type="button" onclick="goCal()">확인</button>&nbsp;&nbsp;
    <button type="button" onclick="goClear()"> </button><br/>
    <!-- reset태그는 input태그들 값을 모두 초기화 한다 -->

     <div id="result"></div>   <!--//div는 쓰는순간 영역을 만들어서 자동줄바꿈
                              //span은 영역을 만들지 않고 같은 줄에 생성. 개발자가 많이 쓰는 태그 -->

</body>
</html>
<script>
    function goCal()
    {
        name = document.getElementById("name").value;
        worktime= document.getElementById("worktime").value;
        perpay=document.getElementById("perpay").value;
        worktime=parseInt(worktime);
        perpay=parseInt(perpay);
        base_pay = worktime * perpay;
        over_pay=0;
        if(worktime>20)
        {
            over_pay = (worktime-20)*perpay/2;
        }

        temp=`${name}의 기본급은 ${base_pay}원이고, 수당은 ${over_pay}원이고, 총액은 ${base_pay+over_pay}원입니다.`;

        document.getElementById("result").innerHTML = temp;
    }


    function goClear()
    {   document.getElementById("name").value="";
        document.getElementById("worktime").value="";
        document.getElementById("perpay").value="";
        document.getElementById("result").innerHTML="";
    }



</script>
