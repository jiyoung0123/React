<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="goDisplay()">누르세요</button><br/>
    <button type="button" id="btnPress">누르세요2222</button><br/>
    <button type="button" id="btnPress2">누르세요3333</button><br/>


        
        <!-- <input type="submit">       //무조건 서버로 정보를 전송한다.
        <button>누르세요</button>    //button만 만들고, type을 button으로 지정하지 않으면, submit 타입으로 무조건 서버에 전송됨. 주의하자!!!
        
        
        <input type="button">       //이벤트만 발생시킨다.
        <button type="button">누르세요</button>   //type 란에 button을 꼭 적어줘야, 이벤트만 발생시켜주는것임 -->

</body>
</html>
<script>
    //함수선언
    function goDisplay()
    {
        alert("button눌림");
    }

    //초창기에는 script를 헤더에 놓았음
    //버튼 객체 있는데 나중에 함수를 붙인다
    //함수에 이름을 안 붙여줌--이게 함수의 표현식임. 이렇게 하면 메모리 차지 안 함.
    window.onload=function(){
        document.getElementById("btnPress").addEventListener('click', function(){
                     alert("두번째 버튼");
         });

         document.getElementById("btnPress2").addEventListener('click', ()=>{       
                     alert("세번째 버튼");
         });

    }

    
</script>
