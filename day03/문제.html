<script>
    let s=[
        {name:"홍길동",kor:90, eng:80, mat:80},
        {name:"홍길동",kor:90, eng:80, mat:80},
        {name:"장길산",kor:90, eng:90, mat:90},
        {name:"강감찬",kor:80, eng:80, mat:80},
        {name:"이순신",kor:100, eng:100, mat:100},
    ];

    //총점, 평균
    s.map( (item)=>{
        item.total = item.kor + item.mat + item.eng;
        item.avg = item.total/3;
        return item; })
     .forEach(item=>{
        console.log( `${item.name} ${item.total} ${item.avg}`);                  
    })
</script>
