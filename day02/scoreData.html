<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <table>
      <thead>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
      </thead>
      <tbody>
        <% for(data of scoreData){ %>
          <tr>
            <td><%=data.name%></td>
            <td><%=data.kor%></td>
            <td><%=data.eng%></td>
            <td><%=data.mat%></td>
            <td><%=data.mat+data.kor+data.eng%></td>
          </tr>
        <%}%>
      </tbody>
    </table>
  </body>
</html>
