<body>
    <!-- 과제1)주급계산하기 

자바스크립트를 이용하여 주급을 계산하는 프로그램을 작성하세요 
데이터는 직접 JSON 형태로 입력해야 합니다. 
입력데이터는 이름과 근무시간 시간당 급여액입니다. 
다음 데이터를 JSON 형태로 저장하고 주급을 계산하여 출력하는 코딩을 작성하세요 
참고코드는 클론코드입니다. 

입력데이터)
홍길동  40 10000  
임꺽정  15 20000
장길산  20 20000
강감찬  30 15000
이순신  40 30000

출력결과

이름 : 홍길동  근무시간 : 40  시간당급여액 : 10000  총액 : 400000
이름 : 임꺽정  근무시간 : 15  시간당급여액 : 20000  총액 : 300000
이름 : 장길산  근무시간 : 20  시간당급여액 : 20000  총액 : 400000
이름 : 강감찬  근무시간 : 30  시간당급여액 : 15000  총액 : 450000
이름 : 이순신  근무시간 : 40  시간당급여액 : 30000  총액 : 1200000 -->
</body>
</html>
<script>
    let person = [
        {name:"홍길동", hour:40, pay:10000},
        {name:"임꺽정", hour:15, pay:20000},
        {name:"장길산", hour:20, pay:20000},
        {name:"강감찬", hour:30, pay:15000},
        {name:"이순신", hour:40, pay:30000}
    ];

    for(i=0; i<person.length; i++)
    {
        person[i].total = person[i].hour * person[i].pay;
    }


    person.forEach( (e)=>{
        console.log(`이름 : ${e.name}  근무시간 : ${e.hour}  시간당급여액 : ${e.pay} 총액 :  ${e.total}`)
    });


</script>
