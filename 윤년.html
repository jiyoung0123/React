<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">     //meta는 핵심이 되는 정보라는 뜻, UTF-8은 3bite 문자 시스템. UTF-8 로 써야 전세계의 언어를 표시해줌
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    //edge와의 호환성 유지
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    //휴대폰으로 볼 때의 호환
    <title>Document</title>
</head>
<body>
    <h1>윤년확인</h1>
</body>
</html>
<script>
    let year = prompt("연도를 입력하세요","2023");
    if(year!=null)
    {
        if(year%4==0 && year%100!=0 || year%400==0)
        {
            alert(`${year}는 윤년입니다.`);
         }
        else
       {
         alert(`${year}는 윤년이 아닙니다.`);
       }
    }
    else{
        alert("취소를 선택하셨습니다");
    }





</script>
