<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <!-- CDN서비스 -->
</head>
<body>
    <p> 여기를 눌러보세요</p>
    <p id="test1" >여기 내용을 바꿔보자</p>
    
</body>
</html>
<script>
     //window.onload대신에, $jquery에서 쓰는것
     //jquery에서는  name 속성을 잘 안 쓴다. 불편하고 힘듬. id가 제일 편함
    $(document).ready( ()=>{
        $("p").click(()=>{
            alert("눌림");
        });

        $("#test1").html("<h1>글자바꾸기</h1>");
    })
</script>
