<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeypress="inNumber()"/><br/>         <!-- /이 닫기 태그 안 달면, 리액트때 에러나니, 닫는 습관 길러주자 -->
    <input type="text" oninput="goInput(this)"/><br/>         <!-- //매개변수를 this로 주면 자기꺼가 온다.-->

</body>
</html>
<script>
    function inNumber()
    {
      //event-발생했떤 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
      //'0' -48  , 9-'57' , A-65 , a-97
      if(event.keyCode<48 || event.keyCode>57)    //0보다 작거나, 9보다 크면 안 눌러지게 하니, 숫자만 눌러짐. 근데 한글은 됨
                                                  //그래서 실무에서는 별 소용이 없다
                                                  //복붙해서 들어오는건 막을 수가 없다
        {
            event.returnValue=false;   //해당문자가 input 태그에 나타나는걸 막는다
        }
     }


     function goInput(me)
     {
        //replace(/패턴/) 패턴은 /~/사이에 넣는다. 슬래시와 슬래시 사이
        // [0-9]로만 구성되어진      
        // 0-9를 제외한 문자 없애버리기  
        // [^0-9] : 0~9를 제외한 문자를 찾아서 다 지워버려라     
        // ^[0-9] : 0~9로 시작하는
        // g옵션 :  global 의 의미 전부 다 찾아서 공백으로 바꿔라
        me.value = me.value.replace(/[^0-9]/g," ");

     }
</script>
