<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    name : <input type="text" id="fname" onkeydown="goKeyDown()"  onkeypress="goKeyPress()" onkeyup="goKeyUp()"><br/>

</body>
</html>

<script>
      function goKeyDown()
      {
        console.log(event.key); 
        console.log(event.keyCode);         //코드값 enter=13
        console.log("keydown");
      }

      function goKeyPress()      //문자키가 아닌것은 안 알려주고 발생하지 않음, 옛날보단 의미가 없어짐. 그래서 keydown 으로 하기

      {
        console.log(event.key); 
        console.log(event.keyCode);       //우리가 누른 키에 대한 정보가 있다
        console.log("keypress");
      }

      function goKeyUp()
      {
        console.log("keyup");
        x = document.getElementById("fname");  //객체가져오기
        x.value = x.value.toUpperCase();
      }



</script>
