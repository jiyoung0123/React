<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    이름 : <input type="text" name="name" id="name"> <br/>
    국어 : <input type="text" name="kor" id="kor"> <br/>
    영어 : <input type="text" name="eng" id="eng"> <br/>
    수학 : <input type="text" name="mat" id="mat"> <br/>
    <button type="button" id="resultButton">결과확인</button>
    <div id = "result" ></div>
    
</body>
</html>
<script>

    document.getElementById("resultButton").addEventListener("click" , ()=>
    {   
            name = document.getElementById("name").value;
            kor = document.getElementById("kor").value;
            eng = document.getElementById("eng").value;
            mat = document.getElementById("mat").value;

            kor = parseInt(kor);
            eng = parseInt(eng);
            mat = parseInt(mat);
            if(kor>100 || kor<0){
                alert("다시입력하세요")
                return;
            }
            else if(eng>100 || eng<0){
                alert("다시입력하세요")
                return;
            }else if(mat>100 || mat<0){
                alert("다시입력하세요")
                return;
            }else{

            let total = kor + eng + mat ;
            let avg = total/3;
            console.log(total);
            temp = `${name}의 총점은 ${total}이고 평균은 ${avg}입니다.`
            document.getElementById("result").innerHTML = temp;}
}
    )
</script>
