<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    이름 : <input type="text" id="name"><br/>
    근무시간 : <input type="text" id="worktime"><br/>
    시간당급여액 : <input type="text" id="perpay"><br/>

    <button type="button" id="goCal"  >확인</button>
    <button type="button" id="goClear"> 새로입력 </button><br/>
    <!-- reset태그는 input태그들 값을 모두 초기화 한다 -->

     <div id="result"></div>   

</body>
</html>

<script>
  
    $(document).ready( () => {
        $("#goCal").click( ()=>{
            name = $("#name").val();
            worktime = $("#worktime").val();
            perpay= $("#perpay").val();
            worktime =parseInt(worktime);
            perpay = parseInt(perpay);
            base_pay = worktime * perpay;
            console.log(base_pay);

            over_pay = 0;
            if(worktime>20)
            {
                over_pay = (worktime-20)*perpay/2;
            }

            temp=`${name}의 기본급은${base_pay}원이고, 수당은${over_pay}입니다`
            $("#result").html(temp);

        })

        $("#goClear").click( ()=> {
            $("input").val("");
            $("#result").html("");
        })
    })


</script>
